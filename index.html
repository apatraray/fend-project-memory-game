<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
          	<ul class="stars">
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star checked"></i></li>
            		<li><i class="fa fa-star checked"></i></li>
          	</ul>
          	<span class="moves">0</span> Moves
            <span class="timer"></span>
            <div class="restart">
            		<i class="fa fa-repeat"></i>
          	</div>
        </section>
        <ul class="deck">
        </ul>
        <!-- Modal if user wins the match -->
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations!!</p>
                <p>You took <span class="win-time"></span> time to win the match</p>
                <p>You have earned <span class="win-stars"></span> stars</p>
                <p>If you want to play again, refresh the page.</p>
            </div>
        </div>
        <!-- Modal if user fails the match -->
        <div class="modal">
           <div class="modal-content">
                <span class="close">&times;</span>
                <p>Sorry!! Time over!!</p>
                <p>If you want to play again, refresh the page.</p>
           </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
